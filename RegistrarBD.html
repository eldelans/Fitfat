<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keyword" 
	<meta name="description" 
	<meta name="author" content="José Luis Quispe">
	<meta name="copyright" content="Fitfat S.A.">
	<link rel="icon" href="img/hoja.ico">
	<link rel="stylesheet" href="css/styles.css">	
	<title>Ticketboost</title>	
</head>

<body>
    <header></header>

    <section class="regisBD">
        <h1>Registro de Alimentos</h1>

        <!-- Formulario para registrar alimentos -->
        <form id="foodForm">
            <label for="foodName">Buscar Alimento:</label>
            <input type="text" id="foodName" required>
            <button type="submit">Buscar</button>
        </form>
    
        <!-- Resultados de búsqueda de alimentos -->
        <div id="searchResults"></div>
    
        <!-- Lista de alimentos registrados con sus valores calóricos -->
        <h2>Lista de Alimentos Registrados</h2>
        
        <ul id="foodList"></ul>
    </section>

    

    <script>
        // Ejemplo de alimentos y sus calorías por defecto
        const defaultCalories = {
            "manzana": 52,
            "banano": 105,
            "zanahoria": 41,
            "pollo": 335,
            "arroz": 130,
            "pasta": 131,
        };

        const foodForm = document.getElementById("foodForm");
        const foodNameInput = document.getElementById("foodName");
        const searchResults = document.getElementById("searchResults");
        const foodList = document.getElementById("foodList");

        // Función para buscar alimentos
        foodForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const foodName = foodNameInput.value.toLowerCase();
            if (defaultCalories.hasOwnProperty(foodName)) {
                // Agregar el alimento a la lista de alimentos registrados
                const foodItem = document.createElement("li");
                foodItem.textContent = `${foodName}: ${defaultCalories[foodName]} calorías`;
                foodList.appendChild(foodItem);

                // Limpiar el campo de búsqueda
                foodNameInput.value = "";
                searchResults.innerHTML = ""; // Limpiar los resultados de búsqueda
            } else {
                // Mostrar un mensaje si el alimento no se encuentra en la lista
                searchResults.textContent = "Alimento no encontrado en la lista.";
            }
        });
    </script>
    <footer></footer>
<script src="js/script.js"></script>

</body>
</html>
