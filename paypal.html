<body>
    <header></header>
    <div class="containerBank">
        <form action="planentrenamiento.html" method="post"> <!-- Ajusta el atributo "action" para dirigir los datos al servidor -->
            <h2>Pago con PayPal</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email" required>
            <label for="amount">Monto a Pagar:</label>
            <input type="text" id="amount" name="amount" required>
            <label for="currency">Moneda:</label>
            <select id="currency" name="currency">
                <option value="USD">Dólares estadounidenses</option>
                <option value="EUR">Euros</option>
                <option value="GBP">Libras esterlinas</option>
                <!-- Agrega más opciones de moneda según tus necesidades -->
            </select>
            <button type="submit">Pagar con PayPal</button>
        </form>
    </div>
